<div class="container">

  <div>
    <h1 class="text-center font-weight-normal display-2">The Blog</h1>
    <div class="mt-4 text-center">
      <label class="text-muted p-2 font-italic" style="font-size: 1.3rem;">Explore </label>
      <label class="text-muted p-2" style="transform: scale(3.9,1); font-size: 1.3rem;">- </label>
      <label class="p-2 text-danger" style="font-size: 1.3rem;">Residential </label>
      <label class="text-muted p-2" style="font-size: 1.3rem;">/</label>
      <label class="p-2 text-danger" style="font-size: 1.3rem;">Commercial </label>
    </div>
  </div>
  <section>
    <div class="row mt-4">
      <div *ngFor="let image of imageCollection" (deferLoad)="image.show = true" class="col-md-12 col-lg-12 my-5">
        <ng-container *ngIf="image.show">
          <div class="text-center">
            <img class="w-100" [src]="image.url">
            <h2 class="mt-5 font-weight-normal">{{image.title}}</h2>
            <h5 class="mt-3 text-muted font-italic">{{image.date}}</h5>
            <p class="mt-3" style="font-size:2rem;">{{image.description}}</p>
          </div>
          <div class="text-center my-4">
            <button class="btn btn-light p-3 px-5 font-weight-normal" style="border: 2px solid #111111">READ MORE</button>

          </div>
        </ng-container>
      </div>
    </div>
  </section>

</div>

<app-contactinfo-component></app-contactinfo-component>

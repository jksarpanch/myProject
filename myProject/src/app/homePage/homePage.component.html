<div class="m-4">
  <div>
      <h5 class="text-center font-weight-normal">WELCOME TO WORKSHOP NO. 5</h5>
      <h1 class="text-center mt-4 font-weight-normal" style="font-size: 2.5vw">
        Grounded Listeners. Timeless Inspiration. Crafted Spaces
      </h1>
  </div>
  <div class="row my-5">
    <div *ngFor="let image of imageCollection" (deferLoad)="image.show = true" class="col-sm-4 col-md-4 col-lg-4 mt-5">
      <ng-container *ngIf="image.show">

        <div>
         <a [routerLink]="[image.page]"><img class="w-100" [src]="image.url"></a>
        </div>
      </ng-container>
    </div>
  </div>

  <div class="row mt-lg-5 justify-content-center">
    <h1 class="text-center" style="font-size: 2.5vw">
      We craft personal stories and experiences through<br/>
      inspired architecture and interiors
    </h1>
  </div>

  <div class="row my-4 justify-content-center">
    <button class="btn btn-lg btn-danger p-3 px-md-5 px-sm-4 m-3" [routerLink]="['/services']">OUR SERVICES</button>
    <button class="btn btn-light px-md-5 px-sm-4 m-3" style="border: 3px solid #111111" [routerLink]="['/aboutUs']"><b>ABOUT US</b></button>
  </div>

  <app-contactinfo-component></app-contactinfo-component>

</div>

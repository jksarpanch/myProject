<div class="m-3 mt-5">
  <div>
    <h1 class="text-center" style="font-size: 2.5vw">
      Grounded Listeners. Timeless Inspiration. Crafted Spaces
    </h1>
  </div>
  <div class="row my-5">
    <div *ngFor="let image of imageCollection" (deferLoad)="image.show = true" class="col-sm-4 col-md-4 col-lg-4">
      <ng-container *ngIf="image.show">

        <div>
          <img class="w-100" [src]="image.url">
        </div>
      </ng-container>
    </div>
  </div>

  <div class="row mt-lg-5 justify-content-center">
    <h1 class="text-center" style="font-size: 2.5vw">
      We craft personal stories and experiences through<br/>
      inspired architecture and interiors
    </h1>
  </div>

  <div class="row my-4 justify-content-center">
    <button class="btn btn-lg btn-danger p-3 px-md-5 px-sm-4 m-3">OUR SERVICES</button>
    <button class="btn btn-light px-md-5 px-sm-4 m-3" style="border: 3px solid #111111"><b>ABOUT US</b></button>
  </div>

  <div class="row m-md-5 m-sm-3 vdivide">
      <div class="col-md-3 col-lg-3 pl-md-5">
        <label class="text-left dynamicFont custom-border">INBOX</label>
        <h5 class="dynamicFont"><b>info@workshopno5.com</b></h5>
      </div>
      <div class="col-md-3 col-lg-3 pl-md-5">
        <label class="dynamicFont custom-border">OFFICE</label>
        <h5 class="dynamicFont"><b>1405 Rio Grande, Austin, TX</b></h5>
      </div>
      <div class="col-md-3 col-lg-3 pl-md-5">
        <label class="dynamicFont custom-border">TELEPHONE</label>
        <h5 class="dynamicFont"><b>+1(512)710-9705</b></h5>
      </div>
      <div class="col-md-3 col-lg-3 pl-md-5">
        <label class="dynamicFont custom-border text-nowrap">LET'S CHAT</label>
        <h5 class="dynamicFont"><b>Setup a consultation <a href="#" class="text-danger">here</a></b></h5>
      </div>

  </div>
</div>
